<div class="search-carriers-container">
  <!-- Header with Filter -->
  <div class="header">
    <input type="text" class="filter-input" placeholder="Filtro" />
    <img
      src="assets/images/home-icon.png"
      [routerLink]="['/entrepreneur/home']"
      alt="Home"
      class="header-icon"
    />
  </div>

  <!-- Carriers List -->
  <div class="carriers-list">
    <div class="carrier-item" *ngFor="let carrier of carriersData">
      <input type="checkbox" />
      <img
        [src]="carrier.image"
        alt="{{ carrier.name }}"
        class="carrier-image"
      />
      <div class="carrier-info">
        <div class="carrier-details">
          <h3>{{ carrier.name }}</h3>
          <p>{{ carrier.description }}</p>
        </div>
        <div class="carrier-districts">
          <p *ngFor="let district of carrier.districts">{{ district }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="button-container">
    <button class="submit-button">Enviar Solicitud</button>
  </div>
</div>
