<div class="payment-form">
  <h3>Detalles de Pago</h3>
  <div>
    <label for="holderName">Nombre del Titular:</label>
    <input type="text" id="holderName" [(ngModel)]="holderName" />
  </div>
  <div>
    <label for="cardNumber">NÃºmero de Tarjeta:</label>
    <input type="text" id="cardNumber" [(ngModel)]="cardNumber" />
  </div>
  <div>
    <label for="expiryDate">Fecha de Vencimiento:</label>
    <input type="month" id="expiryDate" [(ngModel)]="expiryDate" />
  </div>
  <div>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" [(ngModel)]="cvv" />
  </div>
  <button class="pay-button" (click)="submitPayment()">PAGAR</button>
  <button class="close-button" (click)="closeModal.emit()">Cerrar</button>
</div>
