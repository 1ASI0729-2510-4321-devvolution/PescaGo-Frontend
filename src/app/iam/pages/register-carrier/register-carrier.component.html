<div class="register-container">
    <div class="form-card">
        <!-- Ícono de Cámara -->
        <div class="icon-container">
            <img ngSrc="/assets/image37.png" alt="Upload Image" class="icon" height="204" width="204"/>
        </div>

        <!-- Formulario -->
        <form>
            <div class="form-row">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Nombre de la empresa</mat-label>
                    <input matInput placeholder="Nombre de la empresa" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput type="email" placeholder="Correo electrónico" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Descripción</mat-label>
                    <input matInput placeholder="Descripción" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" placeholder="Contraseña" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="input-field full-width">
                    <mat-label>Distritos de entrega</mat-label>
                    <input matInput placeholder="Distritos de entrega" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <button mat-raised-button color="primary" class="register-button" (click)="onSubmit()">
                    Registrate
                </button>
            </div>
        </form>
    </div>
</div>
